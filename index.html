<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meme Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>

    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: #00395d;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 4vw, 2.75rem);
    }

    p.subtitle {
      margin: 0;
      color: #ffffff;
      font-size: 0.95rem;
    }

    .info-bar {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 0.6rem 1rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: inline-flex;
      gap: 0.4rem;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #cbd5f5;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    main {
      flex: 1;
    }

    .status {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .status span {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .grid {
      display: grid;
      gap: 1.25rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.8);
    }

    .card img {
      width: 100%;
      border-radius: 0.8rem;
      max-height: 260px;
      object-fit: contain;
      background: #fff;
    }

    .card h3 {
      margin: 0;
      font-size: 1rem;
      color: #e5e7eb;
      word-break: break-word;
      text-align: center;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #9ca3af;
      gap: 0.5rem;
    }

    .votes-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .votes-pill strong {
      color: #fbbf24;
      font-weight: 600;
    }

    .vote-btn {
      margin-top: 0.35rem;
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      border: none;
      background: #5ac5cc;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.15s ease;

    }

    .vote-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(236, 72, 153, 0.55);
    }

    .vote-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(236, 72, 153, 0.5);
    }

    .vote-btn[disabled] {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .vote-note {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 0.2rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.78rem;
      color: #64748b;
    }

    a {
      color: #f97316;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }

</style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Master Plumbers 2025 Meme Off</h1>
      <p class="subtitle">
        Scroll through the entries and hit <strong>Vote</strong> on your favourites.
      </p>

      <div class="info-bar">
        <span class="pill-dot"></span>
        Live results
      </div>
    </header>

    <main>
      <div class="status" id="status">
        <span>
          <svg width="14" height="14" viewBox="0 0 16 16" aria-hidden="true">
            <circle cx="8" cy="8" r="7" stroke="#9ca3af" stroke-width="1.3" fill="none"></circle>
            <path d="M4.5 8.2 7 10.7 11.5 5.5" stroke="#22c55e" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <span>Loading memes‚Ä¶</span>
        </span>
      </div>

      <div id="grid" class="grid"></div>
    </main>

    <footer>
      Voting data is stored in a Google Sheet. Refresh the page to see the latest totals.
    </footer>
  </div>
<script>


// üëâ Paste your Apps Script web app URL here (no trailing ?)
const API_URL = "https://script.google.com/macros/s/AKfycbyhHwT3XuOgzbwG7cA3UJhZiL6HgM0Y21Skg8UF9JQT31kKiW0SHnfZU6S9A6kLde-5/exec";

const grid = document.getElementById("grid");
const statusEl = document.getElementById("status");

function setStatus(message, type = "info") {
  if (!statusEl) return;
  const color = type === "error" ? "#f97373" : "#9ca3af";
  statusEl.innerHTML = `
        <span style="border-color:${color}">
          <svg width="14" height="14" viewBox="0 0 16 16" aria-hidden="true">
            <circle cx="8" cy="8" r="7" stroke="${color}" stroke-width="1.3" fill="none"></circle>
            ${type === "error"
      ? '<line x1="5" y1="5" x2="11" y2="11" stroke="#f97373" stroke-width="1.4" stroke-linecap="round"></line><line x1="11" y1="5" x2="5" y2="11" stroke="#f97373" stroke-width="1.4" stroke-linecap="round"></line>'
      : '<path d="M4.5 8.2 7 10.7 11.5 5.5" stroke="#22c55e" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>'
    }
          </svg>
          <span>${message}</span>
        </span>
      `;
}

async function loadPhotos() {
  try {
    setStatus("Loading memes‚Ä¶");

    const res = await fetch(API_URL + "?action=list");
    if (!res.ok) throw new Error("API error " + res.status);

    const photos = await res.json();
    if (!Array.isArray(photos) || photos.length === 0) {
      grid.innerHTML = "";
      setStatus("No entries yet ‚Äì check back soon!");
      return;
    }

    // Sort by votes descending
    photos.sort((a, b) => (b.votes || 0) - (a.votes || 0));

    grid.innerHTML = "";
    photos.forEach(photo => {
      const card = document.createElement("div");
      card.className = "card";

      const safeTitle = photo.title || "Untitled meme";

      card.innerHTML = `
            <img src="${photo.image}" alt="${safeTitle}">
            <h3>${safeTitle}</h3>
            <div class="meta">
              <div class="votes-pill">
                <span>‚≠ê</span>
                <span><strong>${photo.votes || 0}</strong> vote${(photo.votes || 0) === 1 ? "" : "s"}</span>
              </div>
              <button class="vote-btn" data-id="${photo.id}">
                <span>Vote</span>
                <span>‚¨ÜÔ∏è</span>
              </button>
            </div>
            <div class="vote-note">
              You can vote for multiple memes, but please only vote once per meme.
            </div>
          `;

      grid.appendChild(card);
    });

    attachVoteHandlers();
    setStatus(`Loaded ${photos.length} meme${photos.length === 1 ? "" : "s"}.`);
  } catch (err) {
    console.error(err);
    setStatus("Couldn‚Äôt load memes. Please try refreshing the page.", "error");
  }
}

function attachVoteHandlers() {
  const buttons = grid.querySelectorAll(".vote-btn");
  buttons.forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.getAttribute("data-id");
      if (!id) return;

      // Optional simple double-click protection
      btn.disabled = true;
      try {
        await vote(id);
      } catch (err) {
        console.error(err);
        btn.disabled = false;
      }
    });
  });
}

async function vote(id) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      redirect: "follow", // important for Apps Script redirects 
      headers: {
        // text/plain avoids preflight and still lets us send JSON
        "Content-Type": "text/plain;charset=utf-8"
      },
      body: JSON.stringify({ action: "vote", id })
    });

    // We don't really need to read the response, but we can if we want:
    // const result = await res.json();

    // Reload latest vote counts
    await loadPhotos();
  } catch (err) {
    console.error("Error voting:", err);
    alert("Sorry, your vote didn‚Äôt go through. Please try again.");
  }
}


// Kick it off
loadPhotos();

</script>  
</body>
</html>
